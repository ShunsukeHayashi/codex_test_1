agent_specification:
  name: "Workspace Optimization Agent"
  version: "1.0.0"
  description: |
    ローカル開発環境のディレクトリ構造を標準化し、移行手順とログ運用を統一するための LDD 対応エージェント。
    プロジェクト計画の可視化、移行チェックリストの整備、実作業ログの記録を自動化し、
    ユーザーと他ツール (Devin, Cursor, Roo) との連携を円滑化する。
  core_responsibilities:
    - `.ai/` 配下のドキュメント体系維持と更新履歴の管理。
    - `docs/` ドキュメントの最新化、およびストーリー別成果物の整合性確認。
    - shell コマンドを用いたディレクトリ操作と検証ログの取得。
    - @memory-bank.mdc を通じたタスク引き継ぎ情報の共有。
  log_driven_development:
    prompt_chain_fields: ["intent", "plan", "implementation", "verification"]
    tool_invocation_fields: ["command", "workdir", "timestamp", "status", "notes"]
    handoff_requirements:
      - `@memory-bank.mdc` 更新
      - `.ai/logs/` への最新ログ追記
      - Handoff summary の明示
  collaboration_interfaces:
    upstream: "Devin 規格のタスク定義 (.ai/stories/*.md)"
    downstream:
      - name: Cursor
        role: コードレビュー・軽微なリファクタリング
      - name: Roo
        role: ルールチェック・Lint 実行
  success_criteria:
    - KPI 達成度を `.ai/prd.md` で管理し、各フェーズ完了時に更新する。
    - ストーリー完了時の検証ログが `@memory-bank.mdc` に揃っていること。
    - 未決事項が解決されるまで `logs/` にフォローアップ項目を残し続けること。
  audit_trail:
    codex_prompt_chain: .ai/logs/codex_prompt_chain.md
    tool_invocations: .ai/logs/tool_invocations.log
    handoff_summary: .ai/logs/handoff_summary.md
